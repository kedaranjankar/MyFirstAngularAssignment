<div class="container ">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 maincontent">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-bottom: 1px solid #dddddd; margin-bottom: 10px;">
      <h1 class="pagehead">Search Employee </h1>
      <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label>By Name</label>
            <input type="text" placeholder="Name" name="search_name" #search_name="ngModel" class="form-control" [(ngModel)]="searchNameField">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label>By Phone Number</label>
            <input type="text" placeholder="Phone Number" name="search_phone" #search_phone="ngModel"  class="form-control"  [(ngModel)]="searchPhoneField">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngIf="false">
          <label>&nbsp;</label>
          <span class="input-group-btn">
            <button class="btn btn-info" type="button" (click)="filterEmployees(searchText)"> Search
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="col-lg-9 col-md-6 col-sm-7 col-xs-12">
      <h1 class="pagehead">List Of Employee</h1>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-5 col-xs-12 searchbox showe">
      <p class="pull-right">
        Show
        <select [(ngModel)]="NoOfRecordsPerPage" (change)="SetPageSize(NoOfRecordsPerPage)">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
        Entries
      </p>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Employee Name</th>
              <th>Employee Id</th>
              <th>Address</th>
              <th>Email</th>
              <th>Contacts</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of pageOfItems | employeeSearch: searchPhoneField:searchNameField; let i = index">
              <td>{{i + 1}}</td>
              <td>{{emp.first_name }}</td>
              <td>{{emp.id}}</td>
              <td>{{emp.address}}</td>
              <td>{{emp.email}}</td>
              <td>{{emp.phone_no}}</td>
              <td>
                <a routerLink="/employee/edit/{{emp.id}}" routerLinkActive="active" >Edit</a> | 
                <a href="" (click)="deleteEmp(emp.id)" routerLinkActive="active" >Delete</a> |
                <a [routerLink]="[emp.id]">View</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <jw-pagination [items]="emplist" [pageSize] = "PageSize" (changePage)="onChangePage($event)"></jw-pagination>
    </div>

  </div>
</div>
